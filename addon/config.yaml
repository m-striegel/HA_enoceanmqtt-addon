---
name: "EnOcean MQTT"
description: "EnOcean to MQTT bridge"
url: "https://github.com/ChristopheHD/HA_enoceanmqtt-addon"
version: "1.0.0"
slug: "ha_enoceanmqtt_aseracorp"
homeassistant: "2024.2.0"
init: false
uart: true
hassio_api: true
homeassistant_api: true
image: "ghcr.io/christophehd/{arch}-ha_enoceanmqtt-addon"
services:
  - "mqtt:need"
map:
  - "config:rw"
arch:
  - aarch64
  - amd64
options:
  device_file: "/config/enoceanmqtt.devices"
  enocean_port: ""
  enocean_tcp: ""
  mapping_files:
    mapping_file: ""
    eep_file: ""
  logging:
    log_file: "/config/enoceanmqtt.log"
    debug: false
    log_packets: false
  mqtt_broker:
    mqtt_discovery_prefix: "homeassistant"
    mqtt_prefix: "enoceanmqtt"
    mqtt_client_id: "enocean_gateway"
    mqtt_keepalive: 60
schema:
  device_file: "str"
  enocean_port: "device(subsystem=tty)"
  enocean_tcp: "match(tcp:.+:[0-9]+|^$)?"
  mapping_files:
    mapping_file: "str?"
    eep_file: "str?"
  logging:
    log_file: "str?"
    debug: "bool?"
    log_packets: "bool?"
  mqtt_broker:
    host: "str?"
    port: "str?"
    user: "str?"
    pwd: "password?"
    mqtt_discovery_prefix: "str"
    mqtt_prefix: "str"
    mqtt_client_id: "str"
    mqtt_keepalive: "int"
